[package]
name = "shva"
version = "0.1.0"
edition = "2021"
authors = ["Eldad Zack <eldad@fogrefinery.com>"]

[dependencies]
tokio = { version = "1", features = ["full"] }
axum = "0.4.5"
toml = "0.5.8"
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0.53"
tracing = "0.1.30"
tracing-subscriber = "0.3.8"

# Tower middleware
tower-http = { version = "0.2.2", features = ["trace"] }
