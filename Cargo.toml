[package]
name = "shva"
version = "0.1.0"
edition = "2021"
authors = ["Eldad Zack <eldad@fogrefinery.com>"]

[dependencies]
# Infra
serde = { version = "1.0", features = ["derive"] }
toml = "0.5.8"
anyhow = "1.0.53"
tracing = { version = "0.1.30", features = ["attributes"] }
tracing-subscriber = { version = "0.3.8", features = ["env-filter"] }
opentelemetry = "0.17.0"
opentelemetry-jaeger = "0.16.0"
tracing-opentelemetry = "0.17.1"

# Tokio to Axum and all that's in between.
tokio = { version = "1", features = ["full"] }
axum = "0.5.1"
tower = { version = "0.4.11", features = ["limit", "load-shed", "timeout"] }
tower-http = { version = "0.2.2", features = ["trace", "compression-full", "auth"] }
hyper = "0.14.17"

# Database
tokio-postgres = "0.7.5"
bb8 = "0.7.1"
bb8-postgres = "0.7.0"

## Functionality
rand = "0.8.5"
metrics = "0.18.1"
metrics-exporter-prometheus = "0.9.0"
utoipa = "0.1.2"
