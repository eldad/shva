[package]
name = "shva"
version = "0.1.0"
edition = "2021"
authors = ["Eldad Zack <eldad@fogrefinery.com>"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
toml = "0.5.8"
anyhow = "1.0.53"
tracing = "0.1.30"
tracing-subscriber = "0.3.8"

tokio = { version = "1", features = ["full"] }
axum = "0.4.5"

# Tower middleware
tower = "0.4.11"
tower-http = { version = "0.2.2", features = ["trace"] }
hyper = "0.14.17"
